<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts: Istok Web, JejuMyeongjo -->
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Jeju+Myeongjo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <!-- heading  -->
    <div class="container text-center">
        <h1> Buggy Tour</h1>
        <p>Safety and operation briefing before each tour</p>
    </div>
<!-- booking form  -->
<div class="container my-5">
  <div class="booking-form-section card p-4 shadow-lg rounded-4">
    <div class="row g-4">
      <!-- Left Column -->
      <div class="col-12 col-md-6">
        <div class="mb-4">
          <span class="step-circle">1</span>
          <label class="fw-bold ms-2 mb-2 d-inline-block">Type of Buggy Tour</label>
          <select class="form-select mt-2">
            <option>All Types</option>
            <option>1-seater</option>
            <option>2-seater</option>
            <option>4-seater</option>
          </select>
        </div>
        <div class="mb-4">
          <span class="step-circle">2</span>
          <label class="fw-bold ms-2 mb-2 d-inline-block">Numbers of Buggies</label>
          <select class="form-select mt-2">
            <option>All Types</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="mb-4">
          <span class="step-circle">3</span>
          <label class="fw-bold ms-2 mb-2 d-inline-block">Select date for buggy tour</label>
          <div class="calendar-card mt-2">
            <div class="calendar-header">Select Date</div>
            <input type="text" id="tour-date" class="form-control calendar-input" placeholder="Select a date">
          </div>
        </div>
        <div class="text-muted small mt-2">Please, choose a tour date</div>
      </div>
      <!-- Right Column -->
      <div class="col-12 col-md-6">
        <div class="mb-4">
          <span class="step-circle">4</span>
          <label class="fw-bold ms-2 mb-2 d-inline-block">Your Contact Information</label>
        </div>
        <div class="mb-3">
          <label class="form-label m-0">Your Name</label>
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label class="form-label m-0">Per Person</label>
          <input type="text" class="form-control" placeholder="Person">
        </div>
        <div class="mb-3">
          <label class="form-label m-0">Email Address</label>
          <input type="email" class="form-control" placeholder="Email Address">
        </div>
       
        <div class="mb-3">
          <label class="form-label m-0">Phone Number</label>
          <input type="text" class="form-control" placeholder="Phone Number">
        </div>
        <button class="btn w-100 mt-2" style="background:#49582c; color:#fff;">Submit Now</button>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="text-muted small">Please, choose a tour date</div>
      <div class="fw-bold">Total: 0 AED</div>
    </div>
  </div>
</div>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
